<!DOCTYPE html>
<html>
<head>
  <title>Symptom Checker</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" ></link>
  <link rel="stylesheet" href="../css/app.css" ></link>
  <link rel="stylesheet" href="../css/home.css">
<link rel="stylesheet" href="../css/skel.css">
<link rel="stylesheet" href="../css/style-xlarge.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="w3-top">
            <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
                <a href="./HomePage.html" class="w3-bar-item w3-button">Doc Doc!</a>
                <div class="w3-right w3-hide-small">
                <a href="./RunDiagnosis.html" class="w3-bar-item w3-button">Diagnosis</a>
                <a href="#menu" class="w3-bar-item w3-button">Find a Doc!</a>
                <a href="#menu" class="w3-bar-item w3-button">Records</a>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">Feature</a>
                    <a href="#">Feature</a>
                    <a href="#">Feature</a>
                    <a href="./Login.html">Login</a>
                    </div>
                    <span style="cursor:pointer" class="w3-bar-item w3-button" onclick="openNav()">Others</span>
                </div>
            </div>
            </header>
  <div class="wrapper">
    <h1 class="subheader-text"><small>Symptoms</small></h1>
    <h1 class="header-text">Symptom Checker</h1>
    <div class="panel panel-default">
      <div class="panel-body" style="padding-left: 30%;">
        <nav>
          <ul class="pagination">
            <li class="disabled">
              <a href="../">
                <h2 class="header-text">1</h2>
                <p>Choose a symptom</p>
              </a>
            </li>
            <li class="active">
              <a href="#">
                <h2 class="header-text">2</h2>
                <p>View possible causes</p>
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </nav>
        <div id="causesList">
          <template id="causesListTemplate">
            {{ #causes }}
              <h2 class="text-capitalize cause_name"><strong>
               <a href = "../cause_desc/index.php?nathan={{ cause_name }}" target = "_blank">
                  {{ cause_name }}
               </a>
              </strong><small id="matched_no"></small></h2>
              {{ #factors }}
                <strong><p class="{{text}}">{{ factor_name }}</p></strong>
              {{ /factors }}
            {{ /causes }}
          </template>
        </div>
      </div>
    </div>
  </div>
  <script src="../jquery/Drop.js"></script>
</body>
</html>
