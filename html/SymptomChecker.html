  <div class="wrapper">
    <h1 class="subheader-text"><small>Symptoms</small></h1>
    <h1 class="header-text">Symptom Checker</h1>
    <div class="panel panel-default">
      <div class="panel-body">
        <nav>
          <ul class="pagination">
            <li class="active">
              <a href="#">
                <h2 class="header-text">1</h2>
                <p>Choose a symptom</p>
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="disabled">
              <a href="#">

            <li class="disabled">

        </nav>
        <div id="symptomsList" class="list-group">
          <template id="symptomsListTemplate">
            <button id="{{symptom}}" type="button" class="list-group-item symptomItem text-uppercase">{{ symptom }}</button>
          </template>
        </div>
        <form autocomplete="off" action="/action_page.php">
            <div class="autocomplete" style="width:300px;">
              <input id="myInput" type="text" name="Disease" placeholder="Country">
            </div>
            <input type="submit">
          </form>
      </div>
    </div>
